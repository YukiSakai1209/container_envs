name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - '.devcontainer/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.devcontainer/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Data Science image
      uses: docker/build-push-action@v4
      with:
        context: .devcontainer/data-science
        push: true
        tags: ${{ github.actor }}/neuro-science-dev:latest
